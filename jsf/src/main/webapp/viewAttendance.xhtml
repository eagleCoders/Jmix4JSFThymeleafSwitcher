<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:include src="index.xhtml">
		<ui:insert name="content">
			<p:panel header="View Attendance">
				<p:selectOneMenu id="employeeSelect"
					value="#{attendanceBean.selectedEmployee}">
					<f:selectItems value="#{employeeBean.employees}" var="e"
						itemLabel="#{e.name}" itemValue="#{e}" />
				</p:selectOneMenu>
				<p:dataTable value="#{attendanceBean.attendanceRecords}"
					var="attendance">
					<p:column header="Date">
						<f:formatDate value="#{attendance.date}" pattern="dd/MM/yyyy" />
					</p:column>
					<p:column header="Time">
						<f:formatTime value="#{attendance.time}" pattern="HH:mm:ss" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</ui:insert>
	</ui:include>
</ui:composition>
